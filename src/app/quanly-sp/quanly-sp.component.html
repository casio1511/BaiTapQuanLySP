<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Quản lý Danh Mục Sản Phẩm</a>
  </nav>
<br>
<form>
  <div class="form-group">
    <label for="exampleInputID">Mã SP</label>
    <input  type="text" class="form-control" id="exampleInputID" #maSP placeholder="Nhập Mã SP">

  </div>
  <div class="form-group">
    <label for="exampleInputName">Tên SP</label>
    <input  type="text" class="form-control" id="exampleInputName" #tenSP placeholder="Nhập Tên SP">
  </div>
  <div class="form-group">
    <label for="exampleInputPrice">Giá</label>
    <input class="form-control" #giaSP id="exampleInputPrice" placeholder="Nhập giá SP" >
  </div>
  <button type="button" class="btn btn-success" (click)="themSP(maSP.value, tenSP.value, giaSP.value)">Thêm sản phẩm</button>
</form>

<hr>
<table class="table">
  <thead>
    <tr>
      <th scope="col">STT</th>
      <th scope="col" >Mã SP</th>
      <th scope="col">Tên SP</th>
      <th scope="col">Giá</th>
      <th scope="col">Đơn Vị</th>
    </tr>
  </thead>
  <tbody >
    <tr   *ngFor="let item of array, let vitri = index">
        <ng-container
            *ngIf="vitri %2 == 0; else doiMau">
            <th scope="row">{{vitri + 1}}</th>
            <td>{{item.maSP}}</td>
            <td >{{item.tenSP}}</td>
            <td>{{item.giaSP}}</td>
            <td>VND</td>
        </ng-container>
      <ng-template #doiMau>
          <th scope="row" [ngStyle]="{'background-color': bgColor}">{{vitri + 1}}</th>
          <td [ngStyle]="{'background-color': bgColor}">{{item.maSP}}</td>
          <td [ngStyle]="{'background-color': bgColor}">{{item.tenSP}}</td>
          <td [ngStyle]="{'background-color': bgColor}">{{item.giaSP}}</td>
          <td [ngStyle]="{'background-color': bgColor}">VND</td>
      </ng-template>
    </tr>
  </tbody>
</table>
